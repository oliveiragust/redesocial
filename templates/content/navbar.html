<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialNet</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>










<header class="w-full flex items-center justify-center">
     {% if current_user.is_authenticated %}
  <div class="container px-4">
    <div class="relative grid max-w-screen-lg grid-cols-1 mx-auto items-center justify-center">
      <div class="absolute inset-0 z-0 bg-gray-100 rounded-b-[50%]"></div>
      <div class="flex flex-col gap-2 z-10">
        <div class="flex items-center gap-4">
          <div class="relative mt-2 w-24 h-24">
            <img
              src="/img/profilepics/avatar.png"
              width="96"
              height="96"
              alt="r"
              class="rounded-full object-cover border-2 border-white border-[2px] w-24 h-24"
              style="aspect-ratio:96/96;object-fit:cover"
            />
          </div>
          <div class="flex items-center gap-1.5">
            <h1 class="text-2xl text-gray-900 font-bold leading-none">{{ current_user.username }}</h1>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-end w-full">
        <a href="/logout">
          <button class="inline-flex items-center justify-center whitespace-nowrap font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground px-4 py-2 rounded-none w-auto h-8 text-xs">
          logout
        </button>
            </a>

      </div>
         {% endif %}
    </div>
  </div>
</header>
